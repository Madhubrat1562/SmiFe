<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sell Here</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="sell_form.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>

<body>
    <header>
        <a href="Post_login_Homepage.html" id="logolink" class="logo">
            <img src="images/logo.png" alt="" height="50px" width="70px" id="logopic">
            <div id="logo">SmiFe</div>
        </a>
        <div class="search">
            <input type="text" placeholder="Search for products, shops and more" id="searchtab">
            <input type="button" value="Search" id="searchbtn">
        </div>
        <div class="login" id="cartsetup">
            <a href="Post_login_Homepage.html">
                <div class="cart2">
                    <img src="images/shoping_cart.png" alt="cart" class="cartimage">
                </div>
            </a>
            <a href="Post_login_Homepage.html" class="cart">
                <div>
                    <p class="cartbtn1">
                        Cart
                    </p>
                </div>
            </a>
            <a href="#" class="cart">
                <p class="cartbtn1" id="profilesetup">Profile</p>
            </a>
    </header>
    <h1 class="heading">Vendor Details</h1>
    <form action="" class="form-inline my-10">
        <div class="flex">
            <div class="form-group name">
                <label for="" class="word">First Name</label>
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group name">
                <label for="" class="word">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="flex">
            <div class="form-group name">
                <label for="" class="word">Phone No</label>
                <input type="text" class="form-control" placeholder="Phone No.">
            </div>
            <div class="form-group name">
                <label for="" class="word">Email</label>
                <input type="email" class="form-control" placeholder="my@example.com">
            </div>
        </div>
        <div class="flex">
            <div class="form-group name">
                <label for="" class="word">Bussiness Name</label>
                <input type="text" class="form-control" placeholder="Bussiness Name">
            </div>
            <div class="form-group name">
                <label for="" class="word">Gender</label>
                <input type="text" class="form-control" placeholder="Male/Female">
            </div>
        </div>
        <div class="adress">
            <div class="name">
                <label for="" class="word">Address</label>
                <input type="text" class="form-control" placeholder="Street Address">
            </div>
            <div class="name street-line-adress">
                <input type="text" class="form-control" placeholder="Street Address Line 2">
            </div>
            <div class="name adress2">
                <div class="adress3">
                    <input type="text" class="form-control adress3" placeholder="Postal/Zip/Pin code">
                </div>
                <div class="adress3">
                    <input type="text" class="form-control adress3" placeholder="City">
                </div>
                <div class="adress3">
                    <input type="text" class="form-control adress3" placeholder="State">
                </div>
            </div>
            <div class="details">
                <div class="form group1">
                    <label for="" class="word">Description of service being displayed</label>
                    <textarea name="Description" rows="8" class="form-control" placeholder="Type here"></textarea>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="btn btn-primary">Submit</button>
        </div>
        
    </form>
    <hr>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                        class="icon ion-social-snapchat"></i></a><a href="#"><i
                        class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">SmiFe Â© 2022</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
